<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso 2</title>
    <link rel="stylesheet" href="./caso2.css">

</head>

    <h1>Formulario Caso 2</h1>

<body>
    <h2>Completar los siguientes datos</h2>

    <form action="#">
        
        <fieldset>
        
        <br>
        <legend for="nombre">Nombre</legend>
        <input type="text" id="nombre" placeholder="Escriba su nombre" required pattern="[A-Za-z]+">
        <br>

        <br>
        <legend for="apellido">Apellido</legend>
        <input id="apellido" type="text" placeholder="Escriba su apellido" required pattern="[A-Za-z]+">
        <br>

        <br>
        <legend for="edad">Edad</legend>
        <input id="edad" type="number" placeholder="Ponga su edad" required min="18" max="80">
        <br>

        <br>
        <legend for="sexo">Sexo</legend>
        <input id="sexo" type="sex" placeholder="Ponga M o F" required pattern="M|F">
        <br>

        <br>
        <legend for="DNI">DNI</legend>
        <input id="DNI" type="text" placeholder="Escriba su DNI" minlength="8" required pattern="[A-Za-z0-9]+">
        <br>

        <br>
        <legend for="Correo">Correo</legend>
        <input id="Correo" type="email" placeholder="Escriba su email" required>
        <br>

        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Resetear</button>
        <br>

        </fieldset>

    </form>

</body>
</html>
